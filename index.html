<!DOCTYPE html>
<html>
<head>
  <title>Course Scheduler</title>
  <link rel="stylesheet" href="stylesss/styles.css">
</head>
<body>
  <h1>Course Scheduler</h1>
  <div id="course-list" class="section">
    <h2>Available Courses</h2>
  </div>
  <div id="semester1" class="section semester" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>Semester 1</h2>
  </div>
  <div id="semester2" class="section semester" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>Semester 2</h2>
  </div>
  <div id="semester3" class="section semester" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>Semester 3</h2>
  </div>
  <script src="scriptsss/scripts.js"></script>
</body>
</html>
